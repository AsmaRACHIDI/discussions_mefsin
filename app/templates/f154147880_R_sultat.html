<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Résultat de l'inférence</h1>
    <div class="result-box">
        <div class="card">
            <div class="card-header">
                Commentaire
            </div>
            <div class="card-body">
                <div class="info-box">
                    <p class="category-label">Titre :</p>
                    <p>{{ title }}</p>
                </div>
                <div class="info-box">
                    <p class="category-label">Message :</p>
                    <p>{{ message }}</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Prédictions
            </div>
            <div class="card-body">
                <div class="info-box">
                    <p class="subcategory-label">Catégorie prédite :</p>
                    <p>{{ prediction_motif }}</p>
                </div>
                <div class="info-box">
                    <p class="subcategory-label">Sous-catégorie prédite :</p>
                    <p>{{ prediction_sous_motif }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
